<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-blue-600 to-blue-700 dark:from-slate-900 dark:via-slate-800 dark:to-slate-700 text-white relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 opacity-10 dark:opacity-5">
    <div class="absolute top-10 left-10 w-20 h-20 bg-emerald-400 rounded-full animate-pulse"></div>
    <div class="absolute top-40 right-20 w-12 h-12 bg-blue-300 rounded-full animate-bounce delay-1000"></div>
    <div class="absolute bottom-20 left-1/4 w-16 h-16 bg-emerald-300 rounded-full animate-pulse delay-500"></div>
    <div class="absolute bottom-40 right-1/3 w-8 h-8 bg-blue-400 rounded-full animate-bounce"></div>
  </div>
  
  <div class="container mx-auto px-6 py-12 relative z-10">
    <div class="max-w-4xl mx-auto text-center">
      
      <!-- Profile Image with Animation -->
      <div class="mb-8 flex justify-center">
        <div class="relative group">
          <div class="absolute -inset-4 bg-gradient-to-r from-blue-500 to-emerald-500 dark:from-blue-400 dark:to-emerald-400 rounded-full blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-pulse"></div>
          <img 
            [src]="greeting.welcomeAvatar" 
            alt="Beautero KENNE" 
            class="relative w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-white dark:border-slate-200 shadow-2xl transform transition-all duration-500 hover:scale-110 hover:rotate-3"
            [class.animate-bounce]="isImageLoaded"
            (load)="onImageLoad()"
          />
          <!-- Online Status Indicator -->
          <div class="absolute bottom-2 right-2 w-6 h-6 bg-emerald-500 border-3 border-white dark:border-slate-200 rounded-full animate-pulse"></div>
        </div>
      </div>

      <!-- Greeting with Typewriter Effect -->
      <div class="mb-6">
        <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold mb-4 bg-gradient-to-r from-white via-blue-100 to-emerald-200 dark:from-slate-100 dark:via-blue-200 dark:to-emerald-300 bg-clip-text text-transparent animate-fade-in">
          Hello üôã‚Äç‚ôÇÔ∏è!!
        </h1>
        <h2 class="text-2xl md:text-3xl lg:text-4xl font-semibold text-slate-100 dark:text-slate-200 mb-2">
          {{ greeting.title }}
        </h2>
        <div class="flex justify-center items-center gap-2 text-lg md:text-xl text-slate-200 dark:text-slate-300">
          <span>From</span>
          <span class="inline-flex items-center gap-1 px-3 py-1 bg-white/20 dark:bg-slate-800/60 rounded-full backdrop-blur-sm border border-white/10 dark:border-slate-600/50">
            üá®üá≤ <span class="font-medium">West Cameroon</span>
          </span>
        </div>
      </div>

      <!-- Subtitle with Enhanced Typography -->
      <div class="mb-8 max-w-3xl mx-auto">
        <p class="text-lg md:text-xl leading-relaxed text-slate-100 dark:text-slate-300 font-light" 
           [innerHTML]="formatSubtitle(greeting.subTitle)">
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-8">
        <!-- Download Resume Button -->
        <a 
          [href]="greeting.resumeLink" 
          target="_blank"
          class="group relative inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-emerald-500 to-blue-500 hover:from-emerald-600 hover:to-blue-600 text-white font-semibold rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl overflow-hidden"
        >
          <div class="absolute inset-0 bg-gradient-to-r from-emerald-600 to-blue-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          <svg class="w-5 h-5 relative z-10 group-hover:animate-bounce" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
          <span class="relative z-10">Download Resume</span>
        </a>
        
        <!-- View Projects Button -->
        <button 
          (click)="navigateToProjects()"
          class="group relative inline-flex items-center gap-3 px-8 py-4 bg-transparent border-2 border-white dark:border-slate-300 hover:bg-white hover:text-blue-600 dark:hover:bg-slate-200 dark:hover:text-blue-700 text-white dark:text-slate-200 font-semibold rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 overflow-hidden"
        >
          <svg class="w-5 h-5 group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
          </svg>
          <span>View Projects</span>
        </button>
      </div>

      <!-- Social Media Links -->
      <div class="flex justify-center items-center gap-6 mb-8">
        <a 
          [href]="socialLinks.github" 
          target="_blank"
          class="group p-3 bg-white/10 dark:bg-slate-800/60 hover:bg-white hover:text-gray-900 dark:hover:bg-slate-700 dark:hover:text-slate-100 rounded-full backdrop-blur-sm transition-all duration-300 hover:scale-110 hover:shadow-xl border border-white/20 dark:border-slate-600/50"
          title="GitHub"
        >
          <svg class="w-6 h-6 group-hover:animate-spin" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
        
        <a 
          [href]="socialLinks.linkedin" 
          target="_blank"
          class="group p-3 bg-white/10 dark:bg-slate-800/60 hover:bg-white hover:text-blue-600 dark:hover:bg-slate-700 dark:hover:text-blue-500 rounded-full backdrop-blur-sm transition-all duration-300 hover:scale-110 hover:shadow-xl border border-white/20 dark:border-slate-600/50"
          title="LinkedIn"
        >
          <svg class="w-6 h-6 group-hover:animate-pulse" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
        </a>
        
        <a 
          [href]="socialLinks.gmail" 
          class="group p-3 bg-white/10 dark:bg-slate-800/60 hover:bg-white hover:text-emerald-600 dark:hover:bg-slate-700 dark:hover:text-emerald-500 rounded-full backdrop-blur-sm transition-all duration-300 hover:scale-110 hover:shadow-xl border border-white/20 dark:border-slate-600/50"
          title="Email"
        >
          <svg class="w-6 h-6 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
        </a>
      </div>

      <!-- Scroll Down Indicator -->
      <div class="flex justify-center animate-bounce">
        <svg class="w-6 h-6 text-white/70 dark:text-slate-300/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
        </svg>
      </div>
      
    </div>
  </div>
</section>
