<section class="py-10 bg-slate-50 dark:bg-gray-950">
  <div class="mx-auto max-w-6xl px-4">
    <!-- Headings use your Secondary/Primary -->
    <header class="mb-8 text-center">
      <h2 class="text-3xl font-extrabold text-blue-700 dark:text-blue-500">
        {{ heading }}
      </h2>
      <p class="mt-2 text-blue-500 dark:text-emerald-500">
        {{ subheading }}
      </p>
    </header>

    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <article
        *ngFor="let card of list; trackBy: trackByTitle"
        class="group relative overflow-hidden rounded-2xl bg-white dark:bg-gray-800
               ring-1 ring-blue-100 dark:ring-blue-900/40 shadow-sm
               hover:shadow-lg transition-all"
      >
        <div class="aspect-[16/9] overflow-hidden">
          <img
            [src]="card.image"
            [alt]="card.image_alt || card.title"
            class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-105"
          />
        </div>

        <div class="p-5">
          <h3 class="text-lg font-semibold text-blue-700 dark:text-blue-500">
            {{ card.title }}
          </h3>

          <p *ngIf="card.subtitle" class="mt-1 text-sm text-blue-700/80 dark:text-blue-300/90">
            {{ card.subtitle }}
          </p>

          <p *ngIf="card.description" class="mt-3 text-gray-700 dark:text-gray-300">
            {{ card.description }}
          </p>

          <div class="mt-3 flex flex-wrap items-center gap-2">
            <!-- Issuer (Secondary/Primary tones) -->
            <span
              class="inline-flex items-center rounded-full px-3 py-1 text-xs font-medium
                     bg-blue-500/10 text-blue-700
                     dark:bg-blue-700/20 dark:text-blue-300"
            >
              Issued by: {{ card.issuer || 'Coursera' }}
            </span>

            <!-- Date (Accent tone) -->
            <span
              *ngIf="card.date"
              class="inline-flex items-center rounded-full px-3 py-1 text-xs font-medium
                     bg-emerald-500/10 text-emerald-700
                     dark:bg-emerald-500/20 dark:text-emerald-300"
            >
              {{ card.date }}
            </span>
          </div>

          <div class="mt-4 flex flex-wrap gap-2">
            <!-- Primary action (Accent button) -->
            <a
              *ngFor="let link of card.footer_link"
              [href]="link.url"
              target="_blank" rel="noopener"
              class="inline-flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium
                     bg-emerald-500 text-white hover:bg-emerald-600
                     transition"
            >
              {{ link.name }}
              <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M12.293 2.293a1 1 0 011.414 0l4 4a1 1 0 11-1.414 1.414L14 5.414V13a1 1 0 11-2 0V5.414L9.707 7.707A1 1 0 018.293 6.293l4-4z"/>
                <path d="M3 9a1 1 0 011-1h4a1 1 0 110 2H5v7h10v-4a1 1 0 112 0v5a1 1 0 01-1 1H4a1 1 0 01-1-1V9z"/>
              </svg>
            </a>

            <!-- Secondary action (outline in Secondary/Primary) -->
            <a
              *ngIf="!card.footer_link?.length"
              class="inline-flex items-center rounded-lg px-3 py-2 text-sm font-medium
                     border border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white
                     dark:border-blue-500 dark:text-blue-300 dark:hover:bg-blue-500 dark:hover:text-gray-900
                     transition"
              [href]="undefined"
            >
              View
            </a>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
